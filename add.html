<!DOCTYPE html>
<html>
<head>
  <title>Recipe Page</title>
  <link rel="stylesheet"  href="add.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="searchbox">
        <input type="text" placeholder="Search">
        <button type="button">Search</button>
      </div>
      <body>
  
        <section id="carousel">
          <div class="cycleButton cycleButtonL" onClick="rotate.left()"><</div>
          <div class="cycleButton cycleButtonR" onClick="rotate.right()">></div>
          <div id="carouselIndicators">
            <svg version="1.1"  x="0px" y="0px" width="15px" height="15px" viewBox="0 0 15 15" data-card="glacier" id="indicator1" onclick="rotate.indicatorClick(this)">
              <circle fill="#fff" stroke="#fff" stroke-width="3" cx="7.5" cy="7.5" r="6"/>
            </svg>
            <svg  x="0px" y="0px" width="15px" height="15px" viewBox="0 0 15 15" data-card="wheat" id="indicator2" onclick="rotate.indicatorClick(this)">
              <circle fill="transparent" stroke="#fff" stroke-width="3" cx="7.5" cy="7.5" r="6"/>
            </svg>
            <svg  x="0px" y="0px" width="15px" height="15px" viewBox="0 0 15 15" data-card="market" id="indicator3" onclick="rotate.indicatorClick(this)">
              <circle fill="transparent" stroke="#fff" stroke-width="3" cx="7.5" cy="7.5" r="6"/>
            </svg>
          </div>
        </section>
        
        <div id="lightbox" onclick="rotate.unzoom()"></div>
      </body>
    </div>
    <div class="center-section">
      <h1>Recipe Details</h1>
      <table>
        <!-- Add your recipe details table content here -->
      </table>
      <button type="button" class="remove-btn">Remove from Favorites</button>
    </div>
    <div class="right-section">
      <h2>Categories</h2>
      <ul class="categories-list">
        <!-- Add your categories list content here -->
      </ul>
      <button type="button" class="add-btn">Add Category</button>
      <button type="button" class="remove-btn">Remove Category</button>
    </div>
  </div>
</body>
</html>
